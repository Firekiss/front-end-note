<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="./vue.js"></script>
	<script>

		var obj = {
			name: 'tom',
			age: 23
		};

		var vm = new Vue({
			data: obj,
			render: function() {
				var appEl = document.getElementById('app')
				appEl.innerHTML = '名字是 : ' + vm.name + ' 年龄是: ' + vm.age
			}
		})

		setTimeout(function() {
			vm.name = 'alex'
		}, 2000)

		setTimeout(function() {
			vm.age = 30
		}, 5000)
	</script>
</body>
</html>
