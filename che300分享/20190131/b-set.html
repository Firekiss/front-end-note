<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		window.a = 1

		c = a
		b = 2 * a
		console.log('b value is', b)

		Object.defineProperty(window, 'a', {
			enumerable: true,
			configurable: true,
			get: function() {
				return c
			},
			set: function(newValue) {
				console.log('你为a设置的新值是 ', newValue)
				b = 2 * newValue
			}
		})

		window.a = 2
		console.log(b)
		window.a = 3
		console.log(b)
	</script>
</body>
</html>
